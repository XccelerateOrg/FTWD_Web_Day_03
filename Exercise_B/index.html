<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Shop BS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->
    <!-- Link and CDN required for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Google Font - Lato -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
  </head>
  
  <body>
    <!--Header (flower shop logo block element)-->
    <!--Banner Jumbotron of the image-->

    <!--Four containers with img / text-->
    <!-- 4 containers -->
    
    <!-- Flowers Div -->
    <!-- Payments Div -->
    <!-- Consultation Div -->
    <!-- Delivery Div -->

    <!--Scripts required for bootstrap CDN-->

    <!--how to create a responsive logo banner-->
    <div class="container-fluid header">
      <img src="./assets/images/logo.png" alt="logo" class="logo">
    </div>
    
    <div class="container-fluid banner">
      <img src="./assets/images/flowershop.jpg" alt="flowershop background" class="backgroundimg">
      <div class="container-fluid container1text">
        <p class="center_text">Beautiful Flowers</p>
        <p class="button">Learn more</p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-3 flower"><img src="./assets/images/flower-icon.png" alt="flowericon" class="icon">Flowers for every kind of situation</div>
        
        <div class="col-xs-12 col-md-6 col-lg-3 payment"><img src="./assets/images/payment-icon.png" alt="paymenticon" class="icon">All major payments kinds accepted</div>
        
        <div class="col-xs-12 col-md-6 col-lg-3 phone"><img src="./assets/images/phone-icon.png" alt="phoneicon" class="icon">Free consultation</div>
        
        <div class="col-xs-12 col-md-6 col-lg-3 truck"><img src="./assets/images/truck-icon.png" alt="truckicon" class="icon">City wide delivery</div>
        
      </div>
    </div>
    
    <div class="form">
      <p class="formText"><strong>Contact us for a quote!</strong></p>
      <form action=""></form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email..">
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
    </div>

    <div class="map">
      <iframe class="responsive-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14761.733600823445!2d114.15733573955076!3d22.337258499999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340407314139411b%3A0x1fad074f1089257e!2sAgnes%20b.%20Fleuriste!5e0!3m2!1sen!2shk!4v1676551831872!5m2!1sen!2shk" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
