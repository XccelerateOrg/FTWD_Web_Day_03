<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Flower Shop BS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->

  <!-- Link and CDN required for bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Google Font - Lato -->
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./assets/style/stylesheet.css" />
</head>

<body>
  <!--Header (flower shop logo block element)-->
  <header>
    <img src='assets/images/logo.png'>
  </header>
  <!--Banner Jumbotron of the image-->
  <div class="container-fluid">
    <div class="row">
      <div id="bg"></div>
      <div id="mask"></div>
      <h1 id="slogan">Beautiful flowers</h1>
      <a class="btn btn-warning" id="learnMoreBtn">Learn more</a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row" id="contact">
      <div class="col-sm-12 col-md-6" id="flower">
        <img src="/FTWD_Web_Day_03/Exercise_B/assets/images/flower-icon.png" alt="flower">
        <p>Flowers for every kind og situation</p>
      </div>
      <div class="col-sm-12 col-md-6" id="payment">
        <img src="/FTWD_Web_Day_03/Exercise_B/assets/images/payment-icon.png" alt="payment">
        <p>All major payments kind accepted
        </p>
      </div>
      <div class="col-sm-12 col-md-6" id="phone">
        <img src="/FTWD_Web_Day_03/Exercise_B/assets/images/phone-icon.png" alt="phone">
        <p>+852 98202381</p>
      </div>
      <div class="col-sm-12 col-md-6" id="truck">
        <img src="/FTWD_Web_Day_03/Exercise_B/assets/images/truck-icon.png" alt="truck">
        <p>City wide delivery</p>
      </div>
    </div>
  </div>
  <!--Scripts required for bootstrap CDN-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
</body>

</html>
