<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Shop BS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->

    <!-- Link and CDN required for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Google Font - Lato -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
  </head>

  <body>
    <!--Header (flower shop logo block element)-->
    <img src="./assets/images/logo.png" alt="flower logo" class="flowerLogo">
    <!--Banner Jumbotron of the image-->
    <img src="./assets/images/flowershop.jpg" alt="flower shop" class="flowerShop">

    <!--Four containers with img / text-->
    <!-- 4 containers -->
    <div class="container fluid bg-success-subtle p-0">
      <div class="row my-row">
        <div class="col-12 col-md-6 col-lg-3 my-col flower">
          <img src="./assets/images/flower-icon.png" height="80px" width="80px"> 
          <p> Flowers for every kind of situation </p>
        </div>

         <!-- Payments Div -->
        <div class="col-12 col-md-6 col-lg-3 my-col payment">
          <img src="./assets/images/payment-icon.png" alt="payment logo" height="80px" width="80px">
          <p>All major payments kinds accepted</p>
        </div>

        <!-- Consultation Div -->
        <div class="col-12 col-md-6 col-lg-3 my-col consultation">
          <img src="./assets/images/phone-icon.png" alt="phone logo" height="80px" width="80px">
          <p>Free consultation</p>
        </div>

        <!-- Delivery Div -->
        <div class="col-12 col-md-6 col-lg-3 my-col delivery">
          <img src="./assets/images/truck-icon.png" alt="truck logo" height="80px" width="80ox">
          <p>City wide delivery</p>
        </div>
      </div>
    </div>

   
    

    

    <!--Scripts required for bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
