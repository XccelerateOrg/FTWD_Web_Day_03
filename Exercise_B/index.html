<html>

<head>

  <title>Flower Shop BS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./assets/style/stylesheet.css" />

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/Exercise_B/assets/images/logo.png" alt="" width="" height="" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
  <!--Banner Jumbotron of the image-->
  <div class="jumbotron">
    <img class="flower-img" src="/Exercise_B/assets/images/flowershop.jpg" alt="">
    <div class="flower-text">
      <p>Beautiful Flowers</p>
      <button class="learn-button">
        Learn more
      </button>
    </div>


  </div>

  <!--Four containers with img / text-->
  <!-- 4 containers -->
  <div class="four-icons ">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 icon">
        <img src="/Exercise_B/assets/images/flower-icon.png">

      </div>
      <div class="col-12 col-md-6 col-lg-3 icon">
        <img src="/Exercise_B/assets/images/payment-icon.png">
        <p>All major payments<br> kinds accepted</p>
      </div>
      <div class="col-12 col-md-6 col-lg-3 icon">
        <img src="/Exercise_B/assets/images/phone-icon.png">
        <p>Free consultation</p>
      </div>
      <div class="col-12 col-md-6 col-lg-3 icon">
        <img src="/Exercise_B/assets/images/truck-icon.png">
        <p>City wide delivery</p>
      </div>
    </div>
  </div>
