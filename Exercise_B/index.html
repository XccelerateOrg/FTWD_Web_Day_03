<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Shop BS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->

    <!-- Link and CDN required for bootstrap -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
    <!-- Google Font - Lato -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
  </head>

  <body>
    <!--Header (flower shop logo block element)-->
    <nav class="navbar">
      <img src="assets/images/logo.png" alt="">
      <button type="button" class="btn btn-secondary position-relative rounded-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          
        </span>
      </button>
    </nav>
    <!--Banner Jumbotron of the image-->
    <section class='hero'>
      <div class='overlay'>
      </div>
      <div class='heading'>
          <h1>Beautiful Flowers</h1>
          <button>Learn More</button>
         
      </div>

  </section>
  <section class="bottom">
      <!--Four containers with img / text-->

      <div class="container ">
        <!-- 4 containers -->
        <div class="row py-3 row-cols-lg-4 row-cols-md-2 row-cols-1">
          <div class="col  my-3">               
            <img class="icon" src="assets/images/flower-icon.png" alt="">
          <p class=" text-wrap d-lg-block d-inline me-md-4 ms-3 my-lg-2">Flowers for every kind of situation</p></div>
          <!-- Payments Div -->
        <div class="col my-3 ">
          <img class="icon " src="assets/images/payment-icon.png" alt="">
          <p class="  d-lg-block d-md-inline  d-inline mx-md-1 ms-3 my-lg-2">All major payment types accepted</p></div>
          <!-- Consultation Div -->
          <div class="col  my-3"> 
            <img class="icon" src="assets/images/phone-icon.png" alt="">
            <p class=" text-wrap d-lg-block d-inline mx-md-1 mx-5 ml-4 my-lg-2">Free consultation</p>
          </div>
            <!-- Delivery Div -->
            <div class="col  my-3">
              <img class="icon" src="assets/images/truck-icon.png" alt="">
              <p class="text-wrap d-lg-block d-inline mx-md-1 mx-5 ml-4 my-lg-2">City Wide delivery</p></div>
            
            </div>
          </div>
            
        
      </section>
      <div class="email-card">
      <div class="card " style="width: 18rem; display: flex; justify-content: center; align-items: center;">
        <img src="assets/images/logo.png" class="card-img-top" alt="...">
        <div class="card-body mx-auto">
          <h5 class="card-title">Need Enquiry ?</h5>
          <p class="card-text">Send us email for more details</p>
          <button class="btn btn-primary" onclick="location.href='mailto:johnjaller@hotmail.com'" type="button">Send email</button>
        </div>
      </div>
    </div>

    <!--Scripts required for bootstrap CDN-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
