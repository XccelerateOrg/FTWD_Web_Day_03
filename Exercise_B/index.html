<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Shop BS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->

    <!-- Link and CDN required for bootstrap -->
        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous"
        />

    <!-- Google Font - Lato -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
  </head>

  <body>
    <!--Header (flower shop logo block element)-->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.png" width="200" height="auto" class="d-inline-block align-top" alt="">
      </a>
    </nav>

    <!--Banner Jumbotron of the image-->
    <div class="jumbotron jumbotron-fluid banner">
      <img src="assets/images/flowershop.jpg" style="width:100%;" alt="flowerBanner">
      <div class="container-fluid flowerTitle">
        <h1 class="display-4">Flower Shop</h1>
        <button type="button" class="btn btn-success">Enter</button>
      </div>
    </div>

    <!--Four containers with img / text-->
    <section id="features">
    <!-- 4 containers -->
    <div class="container-fluid">

      <div class="row flowerMenu">

        <!-- Flower Div -->
        <div class="feature-box col-md-6 col-lg-3">
          <p class="feature-p"><img class="feature-i align-self-center" src="assets/images/flower-icon.png"alt="flowerIcon">
          Flower for every kind of situation</p>
        </div>
        
        
        <!-- Payments Div -->
        <div class="feature-box col-md-6 col-lg-3">
          <p class="feature-p"><img class=" feature-i align-self-center" src="assets/images/payment-icon.png" alt="flowerIcon">
            All major payments accepted</p>
        </div>

        <!-- Consultation Div -->
        <div class="feature-box col-md-6 col-lg-3">
          <p class="feature-p"><img class="feature-i align-self-center" src="assets/images/phone-icon.png" alt="flowerIcon">
            Free consultation</p>
          </div>

        <!-- Delivery Div -->
        <div class="feature-box col-md-6 col-lg-3">
          <p class="feature-p"><img class="feature-i align-self-center" src="assets/images/truck-icon.png" alt="flowerIcon">
            City wide delivery</p>
          </div>
      </div>
    </div>  

    </section>
    
    

   

    <!--Scripts required for bootstrap CDN-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
